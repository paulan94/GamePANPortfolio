<div class="hero-section">
  <div class="row align-items-center min-vh-75 py-5">
    <div class="col-lg-5 col-md-6 text-center mb-4 mb-lg-0">
      <!-- Fine Circle Responsive Image -->
      <div id="container" class="my-4">
        <div id="dummy"></div>
        <div id="element">
          <img src="{{ site.author.image }}" alt="{{ site.author.name }} portrait" class="circle-image wow animated zoomIn" data-wow-delay=".1s">
        </div>
      </div>
    </div>
    <div class="col-lg-7 col-md-6">
      <h1 class="display-4 font-weight-bold mb-3 wow animated fadeIn" data-wow-delay=".2s">{{ site.author.name }}</h1>
      <h2 class="h4 text-muted mb-4 wow animated fadeIn" data-wow-delay=".3s">{{ site.description }}</h2>
      <p class="lead mb-4 wow animated fadeIn" data-wow-delay=".4s">
        Senior Gameplay Designer crafting combat systems and character kits for AAA mobile games. 
        Specializing in Unity implementation, FTUE design, and cross-discipline collaboration.
      </p>
      <div class="d-flex flex-wrap wow animated fadeIn" data-wow-delay=".5s">
        <a class="btn btn-primary btn-lg mr-3 mb-2" href="https://drive.google.com/file/d/18WpJPNb7b5J_euQh8_YCxk6d3zXE9VBC/view?usp=drive_link" target="_blank" rel="noopener noreferrer" aria-label="Download resume (opens in a new tab)">
          <i class="fas fa-download mr-2"></i>Download Resume
        </a>
        <a class="btn btn-outline-primary btn-lg mb-2" href="{{ '/projects/' | relative_url }}">
          <i class="fas fa-briefcase mr-2"></i>View Projects
        </a>
      </div>
    </div>
  </div>
</div>
