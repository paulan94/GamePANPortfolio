<div class="wow animated fadeIn h-100" data-wow-delay=".15s">
  <a href="{{ project_url }}" class="project card text-themed h-100 d-flex flex-column" {%- if external and site.open_new_tab -%} target="_blank" {%- endif -%}>
    {%- if project_img -%}
    <div class="project-image-wrapper">
      <img id="{{ project_id }}-img" class="card-img-top" src="{{ project_img }}" alt="{{ project_name }}" />
    </div>
    {%- endif -%}
    <div class="card-body d-flex flex-column flex-grow-1">
      <h5 id="{{ project_id }}-name" class="card-title mb-2">
          {%- if project_type == "remote" -%}
          <i class="fab fa-github" data-toggle="tooltip" data-placement="bottom" data-delay="250" title="GitHub Repository"></i> |&nbsp;
          {%- endif -%}
        {{ project_name }}
      </h5>
      <p id="{{ project_id }}-desc" class="card-text flex-grow-1">{{ project_desc }}</p>
      <p id="{{ project_id }}-tools" class="card-text mb-0 mt-auto">
        {%- for tool in project_tools -%}
        <span class="badge badge-pill text-primary border border-primary mr-1 mb-1">{{ tool }}</span>
        {%- endfor -%}
      </p>
    </div>
  </a>
</div>
